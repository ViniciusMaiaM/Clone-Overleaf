<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Overleaf</title>

    <script type="module" src="clone.js"></script>
    
    <style>

        latex-js {
            display: inline-block;
            width: 90%;
            border: 1px solid red;
            margin-right: 6em;
        }
    
    </style>

</head>
    
    <body>
        <h1>Compiling LaTeX</h1>
    
        <latex-js baseURL="https://cdn.jsdelivr.net/npm/latex.js/dist/">
            \documentclass{article}
            
            \begin{document} 
            Estudo inicial da bibliotteca latex-js
            \end{document}
        </latex-js>
        
        <div class="formulario">

            <form method="get">

                <textarea class="texto" name="write" id="" cols="60" rows="30"></textarea>
                <button class="envio" type="submit">Compilar</button>
            </form>
        </div>

        <div class="compilado">
            <textarea name="pdf" id="" cols="60" rows="30"></textarea>
        </div>

        <latex-js hyphenate="false">
            Another.
        </latex-js>
    
    </body>
    
    </html>
